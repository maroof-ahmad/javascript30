    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    var fifteenhundred = inventors.filter(function(inventor){
      if(inventor.year >=1500 && inventor.year<1600) return true;
    })

    console.table(fifteenhundred);



    var fifteenhundred_2 = inventors.filter(inventor => (inventor.year >=1500 && inventor.year<1600?1:0));

    // Array.prototype.map()
    // 2. Give us an array of the inventory first and last names

    var names = inventors.map(function(inventor){

    });

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    sorted_list = inventors.sort(function(a,b){

    })

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    var total = inventors.reduce(function(totalYears,inventor){
      return totalYears += inventor.passed - inventor.year;
    },0);
